<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Discussion Portal</h1>
            <nav>
                <button id="auth-button">Login / Register</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="auth-section" class="modal">
            <div class="modal-content">
                <h2>User Authentication</h2>
                <form id="login-form">
                    <h3>Login</h3>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="register-form">
                    <h3>Register</h3>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p id="auth-error" class="error-message"></p>
                <button id="close-auth-modal">Close</button>
            </div>
        </section>

        <section id="new-topic-section">
            <h2>Start a New Discussion</h2>
            <form id="new-topic-form">
                <input type="text" id="topic-title" placeholder="Topic Title" required>
                <textarea id="topic-content" placeholder="What's on your mind?" rows="5" required></textarea>
                <button type="submit">Post Topic</button>
                <p id="topic-post-error" class="error-message"></p>
            </form>
        </section>

        <hr>

        <section id="discussion-list">
            <h2>Active Discussions</h2>
            </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Discussion Portal</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>

</body>
</html>
